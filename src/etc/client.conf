# client.conf — configuración básica del cliente
# IP del servidor (usar IPv4 o IPv6; si usas nombre DNS, quita AI_NUMERICHOST en el código)
server_ip=127.0.0.1

# Puerto TCP del servidor
server_port=1717

# 1 = esperar una respuesta breve (ACK) del servidor; 0 = no esperar
expect_ack=0

# Tiempo máximo para esperar el ACK (en milisegundos)
ack_timeout_ms=3000